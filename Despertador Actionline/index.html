<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <title>Despertador do Johw</title>

    <link rel="stylesheet" href="/style.css">
    
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">




</head>
<body>
    <div class="container">
        <div class="alarm-container">
            <img src="/img/OIP.jpg" alt="Despertador">
            <h1>00:00:00 PM</h1>
            <div class="content">
                <div class="alarm-controls">
                    <select>
                        <option value="hour" selected disabled hidden >Horas</option>
                    </select>
                </div>
                 <div class="alarm-controls">
                        <select>
                            <option value="minute" selected disabled hidden>Minutos</option>
                        </select>
                 </div>
                    
                 <div class="alarm-controls">
                        <select>
                            <option value="AM/PM" selected disabled hidden>AM/PM</option>
                        </select>
                </div>
            </div>
            <button>Ativar Alarme</button>
        </div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
